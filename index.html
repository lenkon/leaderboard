<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <meta name="description" content="game score card">
    <meta name="author" content="Lenkon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">      
  <script defer src="./dist/runtime.bundle.js"></script><script defer src="./dis/index.bundle.js"></script></head>

  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class="display-flex score-main-container">
      <section class="score-display-container">
        <div class="score-header-container display-flex">
          <h2>Recent scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>
        <div id="score-table-container" class="score-table-container">
          
        </div>      
      </section>

      <section class="display-flex flex-column score-input-container">
        <div>
          <h2>Add your score</h2>
        </div>
        <div>
          <form id="form" class="display-flex flex-column">
            <input type="text" name="name" id="name" placeholder="Your name" required>
            <br><br> 
            <input type="text" name="score" id="score" placeholder="Your score" required>
            <br><br>            
            <button class="submit" id="submit" type="submit">Submit</button>            
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
